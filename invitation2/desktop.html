<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan - Desktop</title>
</head>
<style>
    body {
    margin: 0;
    padding: 0;
    background-color: #c2b8a3; /* Warna background beige */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    text-align: center;
}

.image-container img {
    width: 300px;
    height: auto;
    border-radius: 5px;
}

.text {
    margin-top: 20px;
    font-size: 18px;
    font-style: italic;
    color: white;
}
</style>
<body>
    <div class="image-container">
        <img src="image.png" alt="Foto Pernikahan">
    </div>
    <div class="text">
        Silahkan akses undangan ini melalui hand phone anda. Terima kasih.
    </div>
</body>
</html>
